language: node_js
node_js:
    - "stable"
cache:
    directories:
        - node_modules
before_install:
    - cd front-end
    - "npm config set spin false"
    - npm i -g now
install:
    - npm install
script:
    - npm run build
deploy:
    - provider: front-end/script
    - script: bash front-end/script/deploy.sh
    - skip_cleanup: true
